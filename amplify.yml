version: 1
frontend:
  phases:
    preBuild:
      commands:
        - pwd
        - ls -la
        - |
          if [ -d "frontend" ]; then
            cd frontend
            npm install
          else
            echo "Error: frontend directory not found"
            ls -la
            exit 1
          fi
    build:
      commands:
        - pwd
        - ls -la
        - |
          if [ -d "frontend" ]; then
            cd frontend
            npm run build
          else
            echo "Error: frontend directory not found in build phase"
            ls -la
            exit 1
          fi
  artifacts:
    baseDirectory: frontend/out
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
