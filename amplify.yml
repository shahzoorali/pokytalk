version: 1
frontend:
  phases:
    preBuild:
      commands:
        - pwd
        - ls -la
        - |
          cd frontend || {
            echo "Frontend directory not found. Current directory contents:"
            ls -la
            exit 1
          }
        - npm install
    build:
      commands:
        - cd frontend
        - npm run build
  artifacts:
    baseDirectory: frontend/out
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
