version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - npm install
      - cd shared && npm install && npm run build && cd ..
      - cd backend && npm install && npm install ../shared && npm run build
run:
  command: sh -c 'cd backend && node dist/index.js'
  network:
    port: 3001
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3001"
    - name: HOST
      value: "0.0.0.0"

