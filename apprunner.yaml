version: 1.0
runtime: nodejs20
build:
  commands:
    build:
      - echo "Installing root dependencies..."
      - npm install
      - echo "Building shared package..."
      - cd shared && npm install && npm run build && cd ..
      - echo "Building backend..."
      - cd backend && npm install && npm run build
run:
  command: cd backend && npm start
  network:
    port: 3001
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3001"
    - name: HOST
      value: "0.0.0.0"

