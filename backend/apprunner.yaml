version: 1.0
runtime: nodejs20
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm install
      - echo "Building backend..."
      - npm run build
run:
  command: npm start
  network:
    port: 3001
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: 3001
