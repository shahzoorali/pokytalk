services:
  - type: web
    name: pokytalk-backend
    env: node
    rootDir: backend
    buildCommand: cd ../shared && npm install && npm run build && cd ../backend && npm install && npm install ../shared && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: HOST
        value: 0.0.0.0
    healthCheckPath: /health

